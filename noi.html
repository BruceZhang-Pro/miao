<script type="1" id="ch0103/17">
  var xa = Number(prompt('请输入a 点的 x 轴数值'))
  var ya = Number(prompt('请输入a 点的 y 轴数值'))
  var xb = Number(prompt('请输入b 点的 x 轴数值'))
  var yb = Number(prompt('请输入b 点的 y 轴数值'))
  var xc = Number(prompt('请输入c 点的 x 轴数值'))
  var yc = Number(prompt('请输入c 点的 y 轴数值'))

  var ab = (((xb - xa) ** 2) + ((yb - ya) ** 2)) ** 0.5
  var ac = (((xc - xa) ** 2) + ((yc - ya) ** 2)) ** 0.5
  var bc = (((xb - xc) ** 2) + ((yb - yc) ** 2)) ** 0.5

  var s = (ab + ac + bc) / 2 // 计算半周长

  var area = (s * (s - ab) * (s - ac) * (s - bc)) ** 0.5 // 海伦公式计算三角形面积
  console.log(area.toFixed(2))
</script>

<script type="1" id="ch0104/20">
    var a = Number(prompt('请输入a的值'))
    var b = Number(prompt('请输入b的值'))
    var c = Number(prompt('请输入c的值'))
    var x1
    var x2

    var delta = b * b - 4 * a * c

    var realPart = 0.0
    var x1Imaginary = 0.0
    var x2Imaginary = 0.0

    if (delta < 0) {
        realPart = ((-b) / (2 * a)).toFixed(5)
        x1Imaginary = (Math.sqrt(-delta) / (2 * a)).toFixed(5)
        if (x1Imaginary >= 0) {
            x1 = realPart + "+" + x1Imaginary + 'i'
        } else {
            x1 = '' + realPart + x1Imaginary + 'i'
        }

        x2Imaginary = (-(Math.sqrt(-delta) / (2 * a))).toFixed(5)
        if (x2Imaginary >= 0) {
            x2 = realPart + '+' + x2Imaginary + 'i'
        } else {
            x2 = '' + realPart + x2Imaginary + 'i'
        }

        console.log('x1=' + x1 + ';' + 'x2=' + x2)
    } else if (delta > 0) {
        x1 = ((-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)).toFixed(5)
        x2 = ((-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)).toFixed(5)
        console.log("x1=" + x1 + ";x2=" + x2)
    } else {
        x1 = x2 = ((-b) / (2 * a)).toFixed(5)
        console("x1=x2=" + x1)
    }

</script>

  var number = +prompt('请输入一个整数')

    var count = 0
    var tempNumber = number
    while (tempNumber > 0) {
      tempNumber = (tempNumber - tempNumber % 10) / 10
      count++

    return count
  }
  function invert(number) {
    var digit = 0
    var temp = 0
    var multiple = 0
    digit = digits(number)
    for (var i = digit; i > 1; i -= 2) {
      multiple = 10 ** (i - 1)
      temp = number - number % multiple
      if (number % 10 != temp / multiple) {
        return false
      }
      number = number - temp
      number = (number - number % 10) / 10

<script type="1" id="weekday">
  var year = +prompt('请输入年份')
  var month = +prompt('请输入月份')
  var day = 1
  var zeller = function (year, month, day) { // zeller公式用来计算给定日期为星期几,用的是简化后的公式
    var weekday = 0

    if (month < 3) {
      month += 12
      year-- 
    }
    weekday = (day + Math.floor(13 * (month + 1) / 5) + year + Math.floor(year / 4) - Math.trunc(year / 100) + Math.floor(year / 400)) % 7
    weekday = (weekday - 1 + 7) % 7
    return weekday
  }

  console.log(zeller(year, month, day))

</script>

  var number = +prompt('请输入一个数')
  var isPrime = function(number) {
    var squareRootNumber = Math.sqrt(number)
    if (number <= 1) {
      return false
    }
    for (var i = 2; i <= squareRootNumber; i++) {
      if (number % i == 0) {
        return false
      }
    }

  function toSquareRoot(number) { //牛顿法,使用迭代的方式来逼近方程的根
    x1 = number * 0.8
    x2 = (1 / 2) * (x1 + number / x1)
